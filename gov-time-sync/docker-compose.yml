version: "3.8"

services:
  govtimesync-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: govtimesync-frontend
    ports:
      - "3000:8080"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - govtimesync-network

networks:
  govtimesync-network:
    driver: bridge
